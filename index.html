<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- icons -->
  <script src="https://kit.fontawesome.com/d75699f802.js" crossorigin="anonymous"></script>
  <!-- fonts poppins400-600 and Open Sans400 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <section id="logo">
    <img src="images/logo.svg" alt="">
  </section>

  <main id="main">
    <aside>
      <img src="images/illustration-mockups.svg" alt="Huddle">
    </aside>
    <header>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </header>
  </main>

  <footer>
    <address id="social-links">
      <a href="#">
        <i class="fa-brands fa-facebook-f fa-xl"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-twitter fa-xl"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-instagram fa-xl"></i>
      </a>
    </address>
  </footer>

  
  
  

</body>
</html>
